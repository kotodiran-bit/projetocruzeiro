<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Exemplo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <section id="formulario">
    <img src="assets/img/cadastro.jpg" alt="Pessoa preenchendo formulário">
    <h2>Preencha seus dados</h2>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="data_nasc">Data de Nascimento:</label>
      <input type="date" id="data_nasc" name="data_nasc" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Contato: contato@ongexemplo.org | Telefone: (11) 1234-5678</p>
  </footer>
</body>
</html>
